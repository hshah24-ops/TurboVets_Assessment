<div class="p-5">
  <h2 class="text-2xl font-bold mb-4">Tasks</h2>

  <ul>
    <li *ngFor="let task of tasks" class="p-2 border-b flex justify-between items-center">
      <span [class.line-through]="task.completed">{{ task.title }}</span>
      <a [routerLink]="['/tasks', task.id, 'edit']" class="text-blue-600 hover:underline">Edit</a>
    </li>
  </ul>

  <div *ngIf="tasks.length === 0" class="text-gray-500 mt-3">
    No tasks found.
  </div>
</div>
