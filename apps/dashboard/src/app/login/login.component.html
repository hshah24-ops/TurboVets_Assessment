<div class="max-w-md mx-auto mt-10 p-5 border rounded shadow">
  <h2 class="text-xl font-bold mb-4">Login</h2>
  <form (ngSubmit)="onLogin()">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" class="border p-2 w-full mb-2" required>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="border p-2 w-full mb-2" required>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Login</button>
    <p *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</p>
  </form>
</div>
